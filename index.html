<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <main>
    <section class="card">
      <div class="container">
        <img src="/images/image-equilibrium.jpg" alt="nft card image" class="card-nft">
        <img src="/images/icon-view.svg" alt="eye of the tiger" class="eye">
        <div class="overlay">
          
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>

      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="price-wrapper">        
          <img src="/images/icon-ethereum.svg" alt="ethereum logo">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days-wrapper">
          <img src="/images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="creator of the nft">
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>
    </section>
  </main>
  <div class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akosimakoy">akosimakoy</a>.</p>
  </div>
</body>
</html>
